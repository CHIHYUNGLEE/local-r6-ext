<!doctype html>
<html lang="kr">
	<head>
	<meta charset="UTF-8">
	<title>Winter Snow</title>

<style rel="stylesheet">
.canv{
background-color: hsla(0,0%,0%,1); 
background: linear-gradient( to bottom, pink 30% , skyblue 80%, blue);
margin: 0px;
overflow: hidden;
font-family: 'Molle', cursive;
}

  left: 50%;
  position: absolute;

  transform: translate( -50%, -50%);
  font-size:3em;
  color:hsla(255, 255%, 255%, .1);
} */
</style>
</head>
<body>

<canvas class="canv" id="canv"></canvas>
<!-- <h2>너의 곁에 눈처럼 내리면</h2> -->


<script type="text/javascript">
var c = document.getElementById('canv'); 
    $ = c.getContext("2d");
var w = c.width = window.innerWidth, 
    h = c.height = window.innerHeight;

Snowy();

function Snowy() {
  var snow, arr = [];
  var num = 600, tsc = 1, sp = 0.5;  //num:눈송이 개수 , tsc:눈송이 가로 변화율, sp:내리는 속도
  var sc = 0.8, t = 10, mv = 20, min = 1;  //sc:눈송이 크기
  
  //눈송이를 num만큼 생성.
    for (var i = 0; i < num; ++i) {
      snow = new Flake();
      snow.y = Math.random() * (h + 50);
      snow.x = Math.random() * w;
      snow.t = Math.random() * (Math.PI * 2);
      snow.sz = (100 / (10 + (Math.random() * 100))) * sc;
      snow.sp = (Math.pow(snow.sz * .8, 2) * .15) * sp;
      snow.sp = snow.sp < min ? min : snow.sp;
      arr.push(snow);
    }
  
  
  go();
  //실제로 눈이 내리는 애니메이션 제공.
  function go(){
    window.requestAnimationFrame(go); //원하는 함수를 애니메이션으로 만들어 주며 모니터 주사율에 따라 최적화된 애니메이션 제공.
      $.clearRect(0, 0, w, h);
      $.fillStyle = 'hsla(0, 95%, 3%, 0.1)';
      $.fillRect(0, 0, w, h);
      $.fill();
        for (var i = 0; i < arr.length; ++i) {
          f = arr[i];
          f.t += .05;
          f.t = f.t >= Math.PI * 2 ? 0 : f.t;
          f.y += f.sp;
          f.x += Math.sin(f.t * tsc) * (f.sz * .3);
          if (f.y > h + 50) f.y = -10 - Math.random() * mv;
          if (f.x > w + mv) f.x = - mv;
          if (f.x < - mv) f.x = w + mv;
          f.draw();
        }
 }
  
 //눈송이 그린 다음 색 지정하고 하나 그림. (하나의 눈송이들을 정의 해줌.)
 function Flake() {
   this.draw = function() {
      this.g = $.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.sz+8); //눈송이 원형 그라데이션 생성 --createRadialGradient( x1, y1, 첫번째 원의 반지름 r1, x2, y2, 두번째 원의 반지름 r2 )
      this.g.addColorStop(0, 'hsla(255,255%,255%,1)');//그라이데이션 색 지정
      this.g.addColorStop(1, 'hsla(255,255%,255%,0)');
      $.moveTo(this.x, this.y);
      $.fillStyle = this.g;
      $.beginPath(); //새로운것을 화면에 그리고 싶을 때 사용.
      $.arc(this.x, this.y, this.sz, 0, Math.PI * 2, true); //원형을 그려줌.
      $.fill();}
  }
 
}
/*________________________________________*/
window.addEventListener('resize', function(){
  c.width = w = window.innerWidth;
  c.height = h = window.innerHeight;
}, false);

</script>
</body>
</html>
